extensions=cpp,h
filter=-build/include_order  # False positives for C++20 headers
filter=-legal/copyright      # Copyright is covered by the project license
filter=-readability/nolint   # Conflicts with clang-tidy
filter=-whitespace/braces    # False positives for C++20 ranges
filter=-whitespace/indent    # Conflicts with clang-format
linelength=120
